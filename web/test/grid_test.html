<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Css grid test</title>
    <style>
        #_1:hover, #_2:hover, #_3:hover, #_4:hover, #_5:hover, #_6:hover, #_7:hover, #_8:hover {
            display: none;
        }
        .signal-grid {
            /* flex: content; */
            width: 600px;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* grid-auto-rows: minmax(100px, auto); */
            grid-template-rows: repeat(3, 1fr);
        }
        .signal-img {
            /* max-width: 100vh; */
            /* max-height: 100vw; */
            /* transform: translatex(calc(50vw - 50%)) translatey(calc(50vh - 50%)); */
            /* transform-origin: 50% 50%; */
            width: 100%;
            height: 100%;
            /* object-fit: fill; */
        }
        .robot-img {
            grid-column: 2;
            grid-row: 2;
        }
        .signal-up {
            grid-column: 2;
            grid-row: 1;
        }
        .signal-left {
            grid-column: 1;
            grid-row: 2;
            /* width: calc(100%); */
            /* height: calc(100vw/10); */
            
            /* transform: rotate(90deg); */
            /* transform: scale(1.48 2.21); */
        }
        .signal-right {
            grid-column: 3;
            grid-row: 2;
        }
        .signal-down {
            grid-column: 2;
            grid-row: 3;
        }
        #_1 {
            fill: none;
        }
    </style>
</head>
<body>
    <div class="signal-grid">
        <object class="signal-img signal-up1" data="signal.svg"></object>
        <object class="signal-img signal-up2" data="signal.svg"></object>
        <object class="signal-img signal-left" data="signal.svg"></object>
        <object class="signal-img signal-right" data="signal.svg"></object>
        <object class="signal-img signal-down" data="signal.svg"></object>
    </div>
    <script defer>
        const signals = document.querySelectorAll(".signal-img");
        var loaded = false;

        var distance = {
            "up1": 200,
            "up2": 300,
            "down": 400,
            "left": 100,
            "right": 50
        }

        const signalsSVG = {
            "signal-up1": null,
            "signal-up2": null,
            "signal-left": null,
            "signal-right": null,
            "signal-down": null
        }

        signals.forEach((sign) => {
            sign.onload = () => {
                signalsSVG[sign.classList[1]] = sign.getSVGDocument();
                console.log(signalsSVG[sign.classList[1]])
                
                loaded = true;

                setUltrasonicData(distance);
            }
        });

        function setUltrasonicData(distance) {
            const maxDistance = 400;
            if (loaded) {
                for(var key in distance) {
                    if (distance[key] != null) {
                        let signalSVG = signalsSVG[`signal-${key}`];
                        let signalSVGComponents = signalSVG.querySelectorAll('path[id^="_"]');

                        let signalDistance = maxDistance / signalSVGComponents.length;
                        let signalCount = ~~(distance[key] / signalDistance);

                        console.log(signalSVGComponents)

                        for (let i = signalSVGComponents.length - 1; i > signalCount; i--) {
                            signalSVGComponents[i].style.display = "none";
                        }
                    }  
                }
            }
        }
    </script>
</body>
</html>
