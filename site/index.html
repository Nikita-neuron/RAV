<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <script src="js/jquery-3.5.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>RAV</title>
</head>
<body>
  <header class="header">
    <div id="p_prldr">
      <div class="contpre">
          <span class="svg_anm"></span>
      </div>
  </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="visulizate">
        <div class="video-sound">
          <div class="video">
            <img src="img/no_camera.svg" alt="" class="no_video" width="64" height="64">
          </div>
          <div class="sound">
            <button class="microphone">
              <img src="img/sound_background.png" alt="microphone" class="microphone-background">
              <img src="img/microphone.png" alt="microphone" class="microphone-img">
              <div class="no-microphone"></div>
            </button>
            <button class="speaker">
              <img src="img/sound_background.png" alt="speaker" class="speaker=background">
              <img src="img/volume.png" alt="speaker" class="speaker-img">
              <div class="no-speaker"></div>
            </button>
          </div>
        </div>
        <div class="sensors">
          <div class="view-from-above"></div>
          <div class="sensors-up-left signal">
            <img src="img/up-signal.svg" alt="" width="148" height="150">
          </div>
          <div class="sensors-up-right signal">
            <img src="img/up-signal.svg" alt="" width="148" height="150">
          </div>
          <div class="sensors-right signal">
            <img src="img/leftRight-signal.svg" alt="" width="100" height="207">
          </div>
          <div class="sensors-left signal">
            <img src="img/leftRight-signal.svg" alt="" width="100" height="207">
          </div>
          <div class="sensors-down signal">
            <img src="img/down-signal.svg" alt="" width="207" height="150">
          </div>
        </div>
      </div>
      <div class="system-data">
        <div class="raspberry-sensors-system-data">
          <div class="system-data-header">
            <span class="header-text">
              Звук и датчики
            </span>
          </div>
          <div class="system-data-container">
            <div class="system-data-content">
              <div class="percent">
                <span class="percent-text">
                  Память:
                </span>
                <span class="percent-data">
                  <span class="sensors-memoryPercent">
                    100 
                  </span>
                  <span>%</span>
                </span>
              </div>
              <div class="deep">
                <div class="total-free-texts">
                  <span class="total-text">
                    Всего:
                  </span>
                  <span class="free-text">
                    Свободно:
                  </span>
                </div>
                <div class="total-free-data">
                  <span class="total-data">
                    <span class="sensors-memoryTotal">
                      10000 
                    </span>
                    <span>MB</span>
                  </span>
                  <span class="free-data">
                    <span class="sensors-memoryFree">
                      10000 
                    </span>
                    <span>MB</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="system-data-content">
              <div class="percent">
                <span class="disk-percent-text">
                  Диск:
                </span>
                <span class="percent-data">
                  <span class="sensors-diskPercent">
                    100 
                  </span>
                  <span>%</span>
                </span>
              </div>
              <div class="deep">
                <div class="total-free-texts">
                  <span class="total-text">
                    Всего:
                  </span>
                  <span class="free-text">
                    Свободно:
                  </span>
                </div>
                <div class="total-free-data">
                  <span class="total-data">
                    <span class="sensors-diskTotal">
                      10000 
                    </span>
                    <span>MB</span>
                  </span>
                  <span class="free-data">
                    <span class="sensors-diskFree">
                      10000 
                    </span>
                    <span>MB</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="processor">
            <span class="processor-text">
              Процессор:
            </span>
            <span class="processor-data">
              <span class="sensors-cpu">
                100 
              </span>
              <span>%</span>
            </span>
          </div>
          <div class="temperature">
            <span class="temperature-text">
              Температура:
            </span>
            <span class="temperature-data">
              <span class="sensors-temperature">
                100 
              </span>
              <span>°С</span>
            </span>
          </div>
        </div>
        <div class="raspberry-motors-system-data">
          <div class="system-data-header">
            <span class="header-text">
              Моторы
            </span>
          </div>
          <div class="system-data-container">
            <div class="system-data-content">
              <div class="percent">
                <span class="percent-text">
                  Память:
                </span>
                <span class="percent-data">
                  <span class="motors-memoryPercent">
                    100 
                  </span>
                  <span>%</span>
                </span>
              </div>
              <div class="deep">
                <div class="total-free-texts">
                  <span class="total-text">
                    Всего:
                  </span>
                  <span class="free-text">
                    Свободно:
                  </span>
                </div>
                <div class="total-free-data">
                  <span class="total-data">
                    <span class="motors-memoryTotal">
                      10000 
                    </span>
                    <span>MB</span>
                  </span>
                  <span class="free-data">
                    <span class="motors-memoryFree">
                      10000 
                    </span>
                    <span>MB</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="system-data-content">
              <div class="percent">
                <span class="disk-percent-text">
                  Диск:
                </span>
                <span class="percent-data">
                  <span class="motors-diskPercent">
                    100 
                  </span>
                  <span>%</span>
                </span>
              </div>
              <div class="deep">
                <div class="total-free-texts">
                  <span class="total-text">
                    Всего:
                  </span>
                  <span class="free-text">
                    Свободно:
                  </span>
                </div>
                <div class="total-free-data">
                  <span class="total-data">
                    <span class="motors-diskTotal">
                      10000 
                    </span>
                    <span>MB</span>
                  </span>
                  <span class="free-data">
                    <span class="motors-diskFree">
                      10000 
                    </span>
                    <span>MB</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="processor">
            <span class="processor-text">
              Процессор:
            </span>
            <span class="processor-data">
              <span class="motors-cpu">
                100 
              </span>
              <span>%</span>
            </span>
          </div>
          <div class="temperature">
            <span class="temperature-text">
              Температура:
            </span>
            <span class="temperature-data">
              <span class="motors-temperature">
                100 
              </span>
              <span>°С</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="logo">
      <img src="img/miniLogo_gradient.svg" alt="logo" class="logo-img">
    </div>
  </footer>
  <script type="text/javascript">
    $(window).on('load', function () {
        var $preloader = $('#p_prldr'), $svg_anm   = $preloader.find('.svg_anm');
        $svg_anm.delay(900).fadeOut();
        $preloader.delay(1000).fadeOut('slow');
    });
  </script>
  <script>
    let sensorsSystemData = {
      "memory": {
          "memoryFree":       1,
          "memoryTotal":      2,
          "memoryPercent":    3
      },
      "disk": {
          "diskFree":         4,
          "diskTotal":        5,
          "diskPercent":      6
      },
      "cpu":                  7,
      "temperature":          8
    };

    let motorsSystemData = {
      "memory": {
          "memoryFree":       9,
          "memoryTotal":      10,
          "memoryPercent":    11
      },
      "disk": {
          "diskFree":         12,
          "diskTotal":        13,
          "diskPercent":      14
      },
      "cpu":                  15,
      "temperature":          16
    };

    set_system_data({
      "sensors": sensorsSystemData,
      "motors": motorsSystemData
    });

    function set_system_data(systemData) {
      for (let device in systemData) {
        let data = systemData[device];

        for (let key in data) {
          if (typeof(data[key]) == "object") {
            for (let k in data[key]) {
              document.querySelector(`.${device}-${k}`).innerHTML = data[key][k];
            }        
          } else {
            document.querySelector(`.${device}-${key}`).innerHTML = data[key];
          }
        }
      }
    }
  </script>
</body>
</html>
