<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <script src="js/jquery-3.5.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>RAV</title>
</head>
<body>
  <header class="header">
    <div id="p_prldr">
      <div class="contpre">
          <span class="svg_anm"></span>
      </div>
  </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="visulizate">
        <div class="video-sound">
          <div class="video">
            <svg class="no_video" width="64" height="64">
              <use xlink:href="img/icons.svg#no_camera"></use>
            </svg>
          </div>
          <div class="sound">
            <button class="microphone">
              <img src="img/sound_background.png" alt="microphone" class="microphone-background">
              <img src="img/microphone.png" alt="microphone" class="microphone-img">
              <div class="no-microphone"></div>
            </button>
            <button class="speaker">
              <img src="img/sound_background.png" alt="speaker" class="speaker=background">
              <img src="img/volume.png" alt="speaker" class="speaker-img">
              <div class="no-speaker"></div>
            </button>
          </div>
        </div>
        <div class="sensors">
          <div class="view-from-above"></div>
          <div class="sensors-up-left signal">
            <svg width="148" height="30">
              <use xlink:href="img/icons.svg#signal-up-8"></use>
            </svg>
            <svg width="132" height="30">
              <use xlink:href="img/icons.svg#signal-up-7"></use>
            </svg>
            <svg width="117" height="30">
              <use xlink:href="img/icons.svg#signal-up-6"></use>
            </svg>
            <svg width="103" height="30">
              <use xlink:href="img/icons.svg#signal-up-5"></use>
            </svg>
            <svg width="86" height="30">
              <use xlink:href="img/icons.svg#signal-up-4"></use>
            </svg>
            <svg width="74" height="30">
              <use xlink:href="img/icons.svg#signal-up-3"></use>
            </svg>
            <svg width="61" height="23">
              <use xlink:href="img/icons.svg#signal-up-2"></use>
            </svg>
            <svg width="44" height="17">
              <use xlink:href="img/icons.svg#signal-up-1"></use>
            </svg>
          </div>
          <div class="sensors-up-right signal">
            <svg width="148" height="30">
              <use xlink:href="img/icons.svg#signal-up-8"></use>
            </svg>
            <svg width="132" height="30">
              <use xlink:href="img/icons.svg#signal-up-7"></use>
            </svg>
            <svg width="117" height="30">
              <use xlink:href="img/icons.svg#signal-up-6"></use>
            </svg>
            <svg width="103" height="30">
              <use xlink:href="img/icons.svg#signal-up-5"></use>
            </svg>
            <svg width="86" height="30">
              <use xlink:href="img/icons.svg#signal-up-4"></use>
            </svg>
            <svg width="74" height="30">
              <use xlink:href="img/icons.svg#signal-up-3"></use>
            </svg>
            <svg width="61" height="23">
              <use xlink:href="img/icons.svg#signal-up-2"></use>
            </svg>
            <svg width="44" height="17">
              <use xlink:href="img/icons.svg#signal-up-1"></use>
            </svg>
          </div>
          <div class="sensors-right signal">
            <svg width="31" height="207">
              <use xlink:href="img/icons.svg#signal-right-left-8"></use>
            </svg>
            <svg width="31" height="187">
              <use xlink:href="img/icons.svg#signal-right-left-7"></use>
            </svg>
            <svg width="32" height="165">
              <use xlink:href="img/icons.svg#signal-right-left-6"></use>
            </svg>
            <svg width="31" height="146">
              <use xlink:href="img/icons.svg#signal-right-left-5"></use>
            </svg>
            <svg width="32" height="122">
              <use xlink:href="img/icons.svg#signal-right-left-4"></use>
            </svg>
            <svg width="31" height="105">
              <use xlink:href="img/icons.svg#signal-right-left-3"></use>
            </svg>
            <svg width="24" height="86">
              <use xlink:href="img/icons.svg#signal-right-left-2"></use>
            </svg>
            <svg width="17" height="61">
              <use xlink:href="img/icons.svg#signal-right-left-1"></use>
            </svg>
          </div>
          <div class="sensors-left signal">
            <svg width="31" height="207">
              <use xlink:href="img/icons.svg#signal-right-left-8"></use>
            </svg>
            <svg width="31" height="187">
              <use xlink:href="img/icons.svg#signal-right-left-7"></use>
            </svg>
            <svg width="32" height="165">
              <use xlink:href="img/icons.svg#signal-right-left-6"></use>
            </svg>
            <svg width="31" height="146">
              <use xlink:href="img/icons.svg#signal-right-left-5"></use>
            </svg>
            <svg width="32" height="122">
              <use xlink:href="img/icons.svg#signal-right-left-4"></use>
            </svg>
            <svg width="31" height="105">
              <use xlink:href="img/icons.svg#signal-right-left-3"></use>
            </svg>
            <svg width="24" height="86">
              <use xlink:href="img/icons.svg#signal-right-left-2"></use>
            </svg>
            <svg width="17" height="61">
              <use xlink:href="img/icons.svg#signal-right-left-1"></use>
            </svg>
          </div>
          <div class="sensors-down signal">
            <svg width="207" height="31">
              <use xlink:href="img/icons.svg#signal-down-8"></use>
            </svg>
            <svg width="187" height="31">
              <use xlink:href="img/icons.svg#signal-down-7"></use>
            </svg>
            <svg width="165" height="32">
              <use xlink:href="img/icons.svg#signal-down-6"></use>
            </svg>
            <svg width="146" height="32">
              <use xlink:href="img/icons.svg#signal-down-5"></use>
            </svg>
            <svg width="122" height="31">
              <use xlink:href="img/icons.svg#signal-down-4"></use>
            </svg>
            <svg width="105" height="32">
              <use xlink:href="img/icons.svg#signal-down-3"></use>
            </svg>
            <svg width="86" height="24">
              <use xlink:href="img/icons.svg#signal-down-2"></use>
            </svg>
            <svg width="61" height="16">
              <use xlink:href="img/icons.svg#signal-down-1"></use>
            </svg>
          </div>
        </div>
      </div>
      <div class="system-data">
        <div class="raspberry-sensors-system-data">
          <div class="system-data-header">
            <span class="header-text">
              Звук и датчики
            </span>
          </div>
          <div class="system-data-container">
            <div class="system-data-content">
              <div class="percent">
                <span class="percent-text">
                  Память:
                </span>
                <span class="percent-data sensors-memory-percent">
                  100%
                </span>
              </div>
              <div class="deep">
                <div class="total-free-texts">
                  <span class="total-text">
                    Всего:
                  </span>
                  <span class="free-text">
                    Свободно:
                  </span>
                </div>
                <div class="total-free-data">
                  <span class="total-data sensors-memory-total">
                    10000 MB
                  </span>
                  <span class="free-data sensors-memory-free">
                    10000 MB
                  </span>
                </div>
              </div>
            </div>
            <div class="system-data-content">
              <div class="percent">
                <span class="disk-percent-text">
                  Диск:
                </span>
                <span class="percent-data sensors-disk-percent">
                  100%
                </span>
              </div>
              <div class="deep">
                <div class="total-free-texts">
                  <span class="total-text">
                    Всего:
                  </span>
                  <span class="free-text">
                    Свободно:
                  </span>
                </div>
                <div class="total-free-data">
                  <span class="total-data sensors-disk-total">
                    10000 MB
                  </span>
                  <span class="free-data sensors-disk-free">
                    10000 MB
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="processor">
            <span class="processor-text">
              Процессор:
            </span>
            <span class="processor-data sensors-processor">
              100%
            </span>
          </div>
          <div class="temperature">
            <span class="temperature-text">
              Температура:
            </span>
            <span class="temperature-data sensors-temperature">
              100 °С
            </span>
          </div>
        </div>
        <div class="raspberry-motors-system-data">
          <div class="system-data-header">
            <span class="header-text">
              Моторы
            </span>
          </div>
          <div class="system-data-container">
            <div class="system-data-content">
              <div class="percent">
                <span class="percent-text">
                  Память:
                </span>
                <span class="percent-data motors-memory-percent">
                  100%
                </span>
              </div>
              <div class="deep">
                <div class="total-free-texts">
                  <span class="total-text">
                    Всего:
                  </span>
                  <span class="free-text">
                    Свободно:
                  </span>
                </div>
                <div class="total-free-data">
                  <span class="total-data motors-memory-total">
                    10000 MB
                  </span>
                  <span class="free-data motors-memory-free">
                    10000 MB
                  </span>
                </div>
              </div>
            </div>
            <div class="system-data-content">
              <div class="percent">
                <span class="disk-percent-text">
                  Диск:
                </span>
                <span class="percent-data motors-disk-percent">
                  100%
                </span>
              </div>
              <div class="deep">
                <div class="total-free-texts">
                  <span class="total-text">
                    Всего:
                  </span>
                  <span class="free-text">
                    Свободно:
                  </span>
                </div>
                <div class="total-free-data">
                  <span class="total-data motors-disk-total">
                    10000 MB
                  </span>
                  <span class="free-data motors-disk-free">
                    10000 MB
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="processor">
            <span class="processor-text">
              Процессор:
            </span>
            <span class="processor-data motors-processor">
              100%
            </span>
          </div>
          <div class="temperature">
            <span class="temperature-text">
              Температура:
            </span>
            <span class="temperature-data motors-disk-temperature">
              100 °С
            </span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="logo">
      <img src="img/Logo_gradient.svg" alt="logo" class="logo-img">
    </div>
  </footer>
  <script type="text/javascript">
    $(window).on('load', function () {
        var $preloader = $('#p_prldr'), $svg_anm   = $preloader.find('.svg_anm');
        $svg_anm.delay(900).fadeOut();
        $preloader.delay(1000).fadeOut('slow');
    });
</script>
</body>
</html>
