<!-- https://css-tricks.com/svg-line-animation-works/ -->

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico', version='1') }}" type="image/x-icon">
  <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js', version='1') }}"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/main_webrtc.js', version='1') }}"></script>
  <script src="{{ url_for('static', filename='js/gamepad.js', version='1') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js', version='1') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js" integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', version='1') }}">
  <title>RAV</title>
</head>
<body>
  <header class="header">
    <div id="p_prldr">
      <div class="contpre">
          <span class="svg_anm"></span>
      </div>
  </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="visulizate">
        <div class="video-sound">
          <div class="video" onclick="start();">
            <img src="{{ url_for('static', filename='img/no_camera.svg', version='1') }}" alt="" class="no_video" width="64" height="64">
            <video id="remote-video" class="video-player" autoplay="">
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="sound">
            <button class="microphone">
              <img src=" {{ url_for('static', filename='img/sound_background.png', version='1') }}" alt="microphone" class="microphone-background">
              <img src=" {{ url_for('static', filename='img/microphone.png', version='1') }}" alt="microphone" class="microphone-img">
              <div class="no-microphone"></div>
            </button>
            <button class="speaker">
              <img src=" {{ url_for('static', filename='img/sound_background.png', version='1') }}" alt="speaker" class="speaker=background">
              <img src=" {{ url_for('static', filename='img/volume.png', version='1') }}" alt="speaker" class="speaker-img">
              <div class="no-speaker"></div>
            </button>
          </div>
        </div>
        <div class="sensors">
          <div class="view-from-above"></div>
          <div class="sensors-up-left signal">
            <img src="{{ url_for('static', filename='img/up-signal.svg', version='1') }}" alt="" width="148" height="150">
          </div>
          <div class="sensors-up-right signal">
            <img src="{{ url_for('static', filename='img/up-signal.svg', version='1') }}" alt="" width="148" height="150">
          </div>
          <div class="sensors-right signal">
            <img src="{{ url_for('static', filename='img/leftRight-signal.svg', version='1') }}" alt="" width="100" height="207">
          </div>
          <div class="sensors-left signal">
            <img src="{{ url_for('static', filename='img/leftRight-signal.svg', version='1') }}" alt="" width="100" height="207">
          </div>
          <div class="sensors-down signal">
            <img src="{{ url_for('static', filename='img/down-signal.svg', version='1') }}" alt="" width="207" height="150">
          </div>
        </div>
      </div>
      <div class="system-data">
        <div class="raspberry-sensors-system-data">
          <div class="system-data-header">
            <span class="header-text">
              Звук и датчики
            </span>
          </div>
          <div class="system-data-container">
            <div class="system-data-content">
              <div class="percent">
                <span class="percent-text">
                  Память:
                </span>
                <span class="percent-data sensors-memory-percent">
                  100%
                </span>
              </div>
              <div class="deep">
                <div class="total-free-texts">
                  <span class="total-text">
                    Всего:
                  </span>
                  <span class="free-text">
                    Свободно:
                  </span>
                </div>
                <div class="total-free-data">
                  <span class="total-data sensors-memory-total">
                    10000 MB
                  </span>
                  <span class="free-data sensors-memory-free">
                    10000 MB
                  </span>
                </div>
              </div>
            </div>
            <div class="system-data-content">
              <div class="percent">
                <span class="disk-percent-text">
                  Диск:
                </span>
                <span class="percent-data sensors-disk-percent">
                  100%
                </span>
              </div>
              <div class="deep">
                <div class="total-free-texts">
                  <span class="total-text">
                    Всего:
                  </span>
                  <span class="free-text">
                    Свободно:
                  </span>
                </div>
                <div class="total-free-data">
                  <span class="total-data sensors-disk-total">
                    10000 MB
                  </span>
                  <span class="free-data sensors-disk-free">
                    10000 MB
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="processor">
            <span class="processor-text">
              Процессор:
            </span>
            <span class="processor-data sensors-processor">
              100%
            </span>
          </div>
          <div class="temperature">
            <span class="temperature-text">
              Температура:
            </span>
            <span class="temperature-data sensors-temperature">
              100 °С
            </span>
          </div>
        </div>
        <div class="raspberry-motors-system-data">
          <div class="system-data-header">
            <span class="header-text">
              Моторы
            </span>
          </div>
          <div class="system-data-container">
            <div class="system-data-content">
              <div class="percent">
                <span class="percent-text">
                  Память:
                </span>
                <span class="percent-data motors-memory-percent">
                  100%
                </span>
              </div>
              <div class="deep">
                <div class="total-free-texts">
                  <span class="total-text">
                    Всего:
                  </span>
                  <span class="free-text">
                    Свободно:
                  </span>
                </div>
                <div class="total-free-data">
                  <span class="total-data motors-memory-total">
                    10000 MB
                  </span>
                  <span class="free-data motors-memory-free">
                    10000 MB
                  </span>
                </div>
              </div>
            </div>
            <div class="system-data-content">
              <div class="percent">
                <span class="disk-percent-text">
                  Диск:
                </span>
                <span class="percent-data motors-disk-percent">
                  100%
                </span>
              </div>
              <div class="deep">
                <div class="total-free-texts">
                  <span class="total-text">
                    Всего:
                  </span>
                  <span class="free-text">
                    Свободно:
                  </span>
                </div>
                <div class="total-free-data">
                  <span class="total-data motors-disk-total">
                    10000 MB
                  </span>
                  <span class="free-data motors-disk-free">
                    10000 MB
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="processor">
            <span class="processor-text">
              Процессор:
            </span>
            <span class="processor-data motors-processor">
              100%
            </span>
          </div>
          <div class="temperature">
            <span class="temperature-text">
              Температура:
            </span>
            <span class="temperature-data motors-disk-temperature">
              100 °С
            </span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="logo">
      <img src="{{ url_for('static', filename='img/miniLogo_gradient.svg', version='1') }}" alt="logo" class="logo-img">
    </div>
  </footer>
  <!DOCTYPE html>
  <script type="text/javascript">
    $(window).on('load', function () {
        var $preloader = $('#p_prldr'), $svg_anm   = $preloader.find('.svg_anm');
        $svg_anm.delay(900).fadeOut();
        $preloader.delay(1000).fadeOut('slow');
    });
</script>
</body>
</html>
